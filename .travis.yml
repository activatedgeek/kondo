dist: xenial
language: python

cache:
  pip: true

stages:
  - name: test
    if: (branch = master) OR (type = pull_request AND head_branch = master)
  - name: deploy
    if: (tag IS present) OR (branch = master) OR (type = pull_request AND head_branch = master)

install: true

jobs:
  include:

    - &test
      stage: test
      python: "3.6"
      before_script:
        - pip install 'astroid>=2.2,<2.3' 'pylint>=2.3,<2.4'
        - pip install .[test]
      script:
        - pytest
        - pylint setup.py kondo tests examples
        - python examples/basic.py
    
    - <<: *test
      python: "3.7"

    - stage: deploy
      python: "3.7"
      script:
        - true
      before_deploy:
        - echo "$TRAVIS_TAG" > VERSION
      deploy:
        provider: pypi
        user: $PYPI_USERNAME
        password: $PYPI_PASSWORD
        skip_cleanup: true
        on:
          tags: true
